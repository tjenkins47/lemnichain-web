<h2>Create Wallet</h2>

<p>Please fill out the form below to create a new LEMNI wallet. Your keys will be securely generated and stored locally.</p>

<form style="max-width: 400px;">
  <label for="username"><strong>Username:</strong></label><br>
  <input type="text" id="username" name="username" style="width:100%; margin-bottom: 1em;"><br>

  <label for="password"><strong>Password:</strong></label><br>
  <input type="password" id="password" name="password" style="width:100%; margin-bottom: 1em;"><br>

  <button type="submit">Generate Wallet</button>
</form>

<hr style="margin-top:2em;">

<p><em>Note: This interface is a prototype. Wallets are not yet connected to a backend or blockchain signing logic.</em></p>
